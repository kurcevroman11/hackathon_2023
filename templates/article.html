{{define "articles"}}

{{template "head" }}

<body>
{{template "header_for_articlePage" }}


<main class="container">
    <div class="card text-center mt-4"  id="container"  style="background-color: rgb({{.Article.Theme.R}}, {{.Article.Theme.G}}, {{.Article.Theme.B}}, 0.7);">
        <div class="row">
            <div class="col-md-5">
                <img src="https://fight.ru/wp-content/uploads/2022/07/999f412d50215fc11045a7cb420bc719-scaled.jpg" alt="" class="card-img-bottom">
            </div>
            <div class="col-md-7">
                <div class="card-body text-start">
                    <h5 class="card-title">{{ .Article.Title }}</h5>
                    <p class="card-text">{{ .Article.Content }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-9"></div>
            <div class="col-3">
                <img src="{{ .Article.QRCode }}" alt="QR Code" class="img-fluid">
            </div>
        </div>
    </div>
</main>

{{template "footer" }}
{{end}}
