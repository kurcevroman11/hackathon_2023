{{define "index"}}

{{template "head" }}

<body>
  {{template "header" }}


  <main class="container">
    {{ range $index, $article := .Articles }}
    <div class="card text-center mt-4">
      <div class="row">
        <div class="col-md-5">
          <img src="https://fight.ru/wp-content/uploads/2022/07/999f412d50215fc11045a7cb420bc719-scaled.jpg" alt="" class="card-img-bottom">
        </div>
        <div class="col-md-7">
          <div class="card-body text-start">
            <h5 class="card-title ">{{ .Title }}</h5>
            <p class="card-text fst-italic">{{ .CreateAt.UTC.Format "2006-01-02 15:04:05"  }}</p>
            <p class="card-text">{{ .Content }}</p>
            <a href="articles/{{index $.Urls $index}}" class="btn btn-primary">Read article</a>
          </div>
        </div>
      </div>

    </div>
    {{ end }}
    <div class="animation-container">
      <svg class="intro" viewbox="0 0 200 86">
        <text text-anchor="start" x="10" y="30" class="text text-stroke" clip-path="url(#text1)">Welcome to</text>
        <text text-anchor="start" x="10" y="50" class="text text-stroke" clip-path="url(#text2)">Sebbeasts</text>
        <text text-anchor="start" x="10" y="70" class="text text-stroke" clip-path="url(#text3)">News</text>
        <text text-anchor="start" x="10" y="30" class="text text-stroke text-stroke-2" clip-path="url(#text1)">Welcome
          to
        </text>
        <text text-anchor="start" x="10" y="50" class="text text-stroke text-stroke-2" clip-path="url(#text2)">Sebbeasts
        </text>
        <text text-anchor="start" x="10" y="70" class="text text-stroke text-stroke-2" clip-path="url(#text3)">News
        </text>
        <defs>
          <clipPath id="text1">
            <text text-anchor="start" x="10" y="30" class="text">Welcome to</text>
          </clipPath>
          <clipPath id="text2">
            <text text-anchor="start" x="10" y="50" class="text">Sebbeasts</text>
          </clipPath>
          <clipPath id="text3">
            <text text-anchor="start" x="10" y="70" class="text">News</text>
          </clipPath>
        </defs>
      </svg>
    </div>
  </main>


    <script>
    const themeSelect = document.getElementById('theme');

    themeSelect.addEventListener('change', function() {
      const selectedTheme = themeSelect.value;
      applyTheme(selectedTheme);
    });

    function applyTheme(theme) {
      const body = document.body;
      const container = document.querySelector('.container');

      if (theme === 'dark') {
        body.style.backgroundColor = 'black';
        body.style.color = 'white';
        container.style.backgroundColor = 'darkgray';
      } else {
        body.style.backgroundColor = 'white';
        body.style.color = 'black';
        container.style.backgroundColor = 'lightgray';
      }
    }
  </script>

  {{template "footer" }}
  {{end}}
